<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    <div class="wrap container-fluid">
      <div class="row">
        <div class="title col-lg-12"><h1>Star Wars RPG</h1></div>
      </div>

      <div id='begin' class="row">
          <div id="LUKE" class="frame col-md-2" data-healthPoints="100" data-baseAttackPower="8" data-counterAttackPower="15">
            <p>Luke Skywalker</p>
            <img id="luke" src="assets/images/luke.jpeg" >
            <p id="lukesH" class="health">Health: 120</p>
          </div>
          <div id="YODA" class="frame col-md-2" data-healthPoints="150" data-baseAttackPower="20" data-counterAttackPower="12">
            <p>Master Yoda</p>
            <img id="joda" src="assets/images/joda.jpeg">
            <p id="yodasH" class="health">Health: 150</p>
          </div>
          <div id="VADER" class="frame col-md-2" data-healthPoints="180" data-baseAttackPower="25" data-counterAttackPower="25">
            <p>Darth Vader</p>
            <img id="vader" src="assets/images/vader.jpeg" >
            <p id="vadersH" class="health">Health: 180</p>
          </div>
          <div id="OBI" class="frame col-md-2" data-healthPoints="120" data-baseAttackPower="20" data-counterAttackPower="18">
            <p>Obi-Wan Kenobi</p>
            <img id="obi" src="assets/images/obi.jpeg">
            <p id="obisH" class="health">Health: 120</p>
          </div>
      </div>

      <div  class="row">
        <h2>Your Character</h2>
        <div id="userChoice"></div>
      </div>

      <div class="row">
        <h2>Enemies Available To Attack</h2>
        <div id="attackersLeft"></div>
      </div>

      <div class="row">
        <h2>Fight Section</h2>
        <button id="button" type="button" class="btn btn-default active">Attack</button>
      </div>

      <div class="row">
        <h2 >Defender</h2>
        <div id="defender"></div>
        <button id="restart" type="button" class="btn btn-default active">Restart</button>
      </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
  </div>
  </body>
</html>
